<body>
    <div class="container">
        <h1>ğŸ” æ‰¹é‡å‹¾é€‰ç³»ç»Ÿç›‘æ§é¢æ¿</h1>
        
        <div class="grid">
            <!-- å¥åº·çŠ¶æ€ -->
            <div class="card">
                <h2>ç³»ç»Ÿå¥åº·çŠ¶æ€</h2>
                <div id="health-status">åŠ è½½ä¸­...</div>
            </div>
            
            <!-- åº”ç”¨ä¿¡æ¯ -->
            <div class="card">
                <h2>åº”ç”¨ä¿¡æ¯</h2>
                <div id="app-info">åŠ è½½ä¸­...</div>
            </div>
            
            <!-- ä¸šåŠ¡æŒ‡æ ‡ -->
            <div class="card">
                <h2>ä¸šåŠ¡æŒ‡æ ‡</h2>
                <div id="business-metrics">åŠ è½½ä¸­...</div>
            </div>
            
            <!-- JVM å†…å­˜ -->
            <div class="card">
                <h2>JVM å†…å­˜ä½¿ç”¨</h2>
                <div id="jvm-memory">åŠ è½½ä¸­...</div>
            </div>
            
            <!-- æ•°æ®åº“çŠ¶æ€ -->
            <div class="card">
                <h2>æ•°æ®åº“çŠ¶æ€</h2>
                <div id="db-status">åŠ è½½ä¸­...</div>
            </div>
            
            <!-- ç›‘æ§ç«¯ç‚¹ -->
            <div class="card">
                <h2>ç›‘æ§ç«¯ç‚¹</h2>
                <div id="endpoints">åŠ è½½ä¸­...</div>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="loadAllMetrics()">ğŸ”„ åˆ·æ–°ç›‘æ§æ•°æ®</button>
        
        <div class="timestamp" id="timestamp"></div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8080/actuator';
        
        async function fetchMetric(endpoint) {
            try {
                const response = await fetch(`${API_BASE}/${endpoint}`);
                return await response.json();
            } catch (error) {
                console.error(`è·å– ${endpoint} å¤±è´¥:`, error);
                return null;
            }
        }
        
        async function loadHealth() {
            const data = await fetchMetric('health');
            if (!data) return;
            
            const status = data.status || 'UNKNOWN';
            const statusClass = status === 'UP' ? 'healthy' : 'error';
            
            let html = `
                <div class="status">
                    <div class="status-dot ${statusClass}"></div>
                    <span><strong>çŠ¶æ€:</strong> ${status}</span>
                </div>
            `;
            
            if (data.components) {
                html += '<div style="margin-top: 15px;">';
                for (const [key, value] of Object.entries(data.components)) {
                    const componentStatus = value.status === 'UP' ? 'healthy' : 'error';
                    html += `
                        <div class="metric">
                            <span class="metric-label">${key}</span>
                            <span class="metric-value">
                                <div class="status-dot ${componentStatus}" style="display: inline-block;"></div>
                                ${value.status}
                            </span>
                        </div>
                    `;
                }
                html += '</div>';
            }
            
            document.getElementById('health-status').innerHTML = html;
        }
        
        async function loadInfo() {
            const data = await fetchMetric('info');
            if (!data || !data.app) {
                document.getElementById('app-info').innerHTML = '<p>æš‚æ— åº”ç”¨ä¿¡æ¯</p>';
                return;
            }
            
            const html = `
                <div class="metric">
                    <span class="metric-label">åº”ç”¨åç§°</span>
                    <span class="metric-value">${data.app.name || 'N/A'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">ç‰ˆæœ¬</span>
                    <span class="metric-value">${data.app.version || 'N/A'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">æè¿°</span>
                    <span class="metric-value">${data.app.description || 'N/A'}</span>
                </div>
            `;
            
            document.getElementById('app-info').innerHTML = html;
        }
        
        async function loadBusinessMetrics() {
            const metrics = await fetchMetric('metrics');
            if (!metrics || !metrics.names) return;
            
            const businessMetrics = metrics.names.filter(name => name.startsWith('batch.'));
            
            let html = '';
            for (const metric of businessMetrics) {
                const data = await fetchMetric(`metrics/${metric}`);
                if (data) {
                    const value = data.measurements?.[0]?.value || 0;
                    html += `
                        <div class="metric">
                            <span class="metric-label">${data.description || metric}</span>
                            <span class="metric-value">${Math.round(value)}</span>
                        </div>
                    `;
                }
            }
            
            if (html === '') {
                html = '<p>æš‚æ— ä¸šåŠ¡æŒ‡æ ‡æ•°æ®ï¼Œè¯·å…ˆæäº¤ä»»åŠ¡ä»¥äº§ç”Ÿæ•°æ®</p>';
            }
            
            document.getElementById('business-metrics').innerHTML = html;
        }
        
        async function loadJVMMemory() {
            const heapUsed = await fetchMetric('metrics/jvm.memory.used?tag=area:heap');
            const heapMax = await fetchMetric('metrics/jvm.memory.max?tag=area:heap');
            
            if (!heapUsed || !heapMax) return;
            
            const used = Math.round(heapUsed.measurements[0].value / 1024 / 1024);
            const max = Math.round(heapMax.measurements[0].value / 1024 / 1024);
            const usagePercent = Math.round((used / max) * 100);
            
            const html = `
                <div class="metric">
                    <span class="metric-label">å †å†…å­˜ä½¿ç”¨</span>
                    <span class="metric-value">${used} MB / ${max} MB</span>
                </div>
                <div class="metric">
                    <span class="metric-label">ä½¿ç”¨ç‡</span>
                    <span class="metric-value">${usagePercent}%</span>
                </div>
            `;
            
            document.getElementById('jvm-memory').innerHTML = html;
        }
        
        async function loadDBStatus() {
            const health = await fetchMetric('health');
            if (!health || !health.components || !health.components.db) {
                document.getElementById('db-status').innerHTML = '<p>æ— æ³•è·å–æ•°æ®åº“çŠ¶æ€</p>';
                return;
            }
            
            const db = health.components.db;
            const statusClass = db.status === 'UP' ? 'healthy' : 'error';
            
            const html = `
                <div class="status">
                    <div class="status-dot ${statusClass}"></div>
                    <span><strong>çŠ¶æ€:</strong> ${db.status}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">æ•°æ®åº“</span>
                    <span class="metric-value">${db.details?.database || 'MySQL'}</span>
                </div>
            `;
            
            document.getElementById('db-status').innerHTML = html;
        }
        
        async function loadEndpoints() {
            const data = await fetchMetric('');
            if (!data || !data._links) return;
            
            let html = '<div class="links">';
            for (const [key, value] of Object.entries(data._links)) {
                if (key !== 'self') {
                    html += `<a href="${value.href}" target="_blank" class="link-btn">${key}</a>`;
                }
            }
            html += '</div>';
            
            document.getElementById('endpoints').innerHTML = html;
        }
        
        async function loadAllMetrics() {
            document.getElementById('timestamp').textContent = 'æ›´æ–°æ—¶é—´: ' + new Date().toLocaleString('zh-CN');
            
            await Promise.all([
                loadHealth(),
                loadInfo(),
                loadBusinessMetrics(),
                loadJVMMemory(),
                loadDBStatus(),
                loadEndpoints()
            ]);
        }
        
        // é¡µé¢åŠ è½½æ—¶è·å–ç›‘æ§æ•°æ®
        loadAllMetrics();
        
        // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(loadAllMetrics, 30000);
    </script>
