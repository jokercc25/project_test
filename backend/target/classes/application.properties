# Spring Boot 应用配置文件

# 服务器配置
server.port=8080
server.servlet.context-path=/

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/batch_selection?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true

# SQL脚本初始化配置
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:test-data.sql
spring.sql.init.continue-on-error=true

# 日志配置
logging.level.root=INFO
logging.level.com.example.batchselection=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson配置
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

# Actuator 监控配置
# 暴露所有监控端点
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,beans,httptrace
# 显示详细健康信息
management.endpoint.health.show-details=always
# 监控端点路径
management.endpoints.web.base-path=/actuator
# 启用健康检查组件
management.health.db.enabled=true
management.health.diskspace.enabled=true
# 应用信息
management.info.env.enabled=true
info.app.name=Batch Selection Application
info.app.version=1.0.0
info.app.description=批量勾选信息管理系统
